neovim:
  requires:
    - installed: nvim

  on_startup:
    import_context:
      from_path: context.yml
      from_section: neovim
      to_section: editor

    symlink:
      - content: neovim/init.vim
        target: $XDG_CONFIG_HOME/nvim/init.vim
      - content: neovim/airline_theme.vim
        target: ~/.local/share/nvim/plugged/vim-airline/autoload/airline/themes/dark.vim

alacritty:
  requires:
    - installed: alacritty

  compile:
    - content: alacritty/t.alacritty.yml
      target: $XDG_CONFIG_HOME/alacritty/alacritty.yml

  symlink:
    - content: alacritty/term
      target: {{ host.user.paths.bin }}/term


urxvt:
  requires:
    - installed: urxvt

  compile:
    - content: urxvt/t.Xresources
      target: $HOME/.Xresources

  symlink:
    - content: urxvt/daemon_urxvt
      target: {{ host.user.paths.bin }}/daemon_urxvt
    - content: {{ host.user.paths.bin }}/daemon_urxvt
      target: {{ host.user.paths.display_init }}/daemon_urxvt

    - content: urxvt/term
      target: {{ host.user.paths.bin }}/term

  run:
    - shell: xrdb -remove
    - shell: xrdb -merge $HOME/.Xresources

alacritty:
  requires:
    - installed: alacritty

  on_startup:
    import_context:
      from_path: context.yml
      from_section: alacritty
      to_section: terminal

    compile:
      - content: alacritty/t.alacritty.yml
        target: $XDG_CONFIG_HOME/alacritty/alacritty.yml

    symlink:
      - content: alacritty/term
        target: $HOME/bin/term


urxvt:
  requires:
    - installed: urxvt

  on_startup:
    import_context:
      from_path: context.yml
      from_section: urxvt
      to_section: terminal

    compile:
      - content: urxvt/t.Xresources
        target: $HOME/.Xresources

    symlink:
      - content: urxvt/daemon_urxvt
        target: $HOME/bin/daemon_urxvt
      - content: urxvt/daemon_urxvt
        target: $HOME/bin/display_startup/daemon_urxvt
      - content: urxvt/term
        target: $HOME/bin/term

    run:
      - shell: xrdb -merge $HOME/.Xresources

alacritty:
  requires:
    - installed: alacritty
    - module: desktop::xorg

  compile:
    - content: alacritty/t.alacritty.yml
      target: {{ host.user.paths.config }}/alacritty/alacritty.yml

  symlink:
    - content: alacritty/term
      target: {{ host.user.paths.bin }}/term


urxvt:
  requires:
    - installed: urxvt
    - module: desktop::xorg

  compile:
    - content: urxvt/t.Xresources
      target: {{ host.user.paths.home }}/.Xresources

  symlink:
    - content: urxvt/daemon_urxvt
      target: {{ host.user.paths.bin }}/daemon_urxvt
    - content: {{ host.user.paths.bin }}/daemon_urxvt
      target: {{ host.user.paths.display_init }}/daemon_urxvt

    - content: urxvt/term
      target: {{ host.user.paths.bin }}/term

  run:
    - shell: xrdb -remove
    - shell: xrdb -merge {{ host.user.paths.home }}/.Xresources

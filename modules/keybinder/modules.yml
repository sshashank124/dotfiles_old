sxhkd:
  requires:
    - installed: sxhkd

  compile:
    - content: sxhkd/t.sxhkdrc
      target: $XDG_CONFIG_HOME/sxhkd/sxhkdrc

  symlink:
    - content: sxhkd/keybinder
      target: $HOME/bin/keybinder
    - content: $HOME/bin/keybinder
      target: $HOME/bin/display_startup/keybinder

  run:
    - shell: pkill -USR1 -x sxhkd &

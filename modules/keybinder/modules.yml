sxhkd:
  requires:
    - installed: sxhkd

  compile:
    - content: sxhkd/t.sxhkdrc
      target: $XDG_CONFIG_HOME/sxhkd/sxhkdrc

  symlink:
    - content: sxhkd/keybinder
      target: {{ host.user.paths.bin }}/keybinder
    - content: {{ host.user.paths.bin }}/keybinder
      target: {{ host.user.paths.display_init }}/keybinder

  run:
    - shell: pkill -USR1 -x sxhkd &

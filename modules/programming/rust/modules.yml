rust:
  requires:
    - installed: cargo

  symlink:
    - content: .rustrc
      target: {{ host.user.paths.etc }}/.rustrc


rusty_tags:
  requires:
    - installed: cargo
    - installed: rusty-tags

  symlink:
    - content: rusty-tags/cargo-tags
      target: {{ host.user.paths.bin }}/cargo-tags
    - content: rusty-tags/config.toml
      target: $HOME/.rusty-tags/config.toml

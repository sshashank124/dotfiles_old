bspwm:
  requires:
    - installed: bspwm
    - installed: sxhkd

  on_startup:
    import_context:
      from_path: context.yml
      from_section: bspwm
      to_section: wm

    compile:
      - content: bspwm/t.bspwmrc
        target: $XDG_CONFIG_HOME/bspwm/bspwmrc
        permissions: +x
      - content: bspwm/t.sxhkdrc
        target: $XDG_CONFIG_HOME/sxhkd/sxhkdrc

    run:
      - shell: $XDG_CONFIG_HOME/bspwm/bspwmrc &
      - shell: pkill -USR1 -x sxhkd &

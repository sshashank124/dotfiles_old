bspwm:
  requires:
    - installed: bspwm

  on_startup:
    import_context:
      from_path: context.yml
      from_section: bspwm
      to_section: wm

    compile:
      - content: bspwm/t.bspwmrc
        target: $XDG_CONFIG_HOME/bspwm/bspwmrc
        permissions: +x

    run:
      - shell: $XDG_CONFIG_HOME/bspwm/bspwmrc &

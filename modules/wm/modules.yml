bspwm:
  requires:
    - installed: bspwm

  import_context:
    from_path: bspwm/context.yml

  compile:
    - content: bspwm/t.bspwmrc
      target: $XDG_CONFIG_HOME/bspwm/bspwmrc
      permissions: +x

  symlink:
    - content: bspwm/wm_exit
      target: $HOME/bin/wm_exit

  run:
    - shell: $XDG_CONFIG_HOME/bspwm/bspwmrc &

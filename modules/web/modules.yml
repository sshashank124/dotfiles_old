firefox:
  requires:
    - installed: firefox

  import_context:
    from_path: firefox/context.yml


qutebrowser:
  requires:
    - installed: qutebrowser

  import_context:
    from_path: qutebrowser/context.yml

  compile:
    - content: qutebrowser/t.config.py
      target: $XDG_CONFIG_HOME/qutebrowser/config.py

  symlink:
    - content: qutebrowser/quickmarks
      target: $XDG_CONFIG_HOME/qutebrowser/quickmarks

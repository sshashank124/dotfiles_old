#!/bin/sh
lock_dir=/tmp/lock_screen
mkdir -p "$lock_dir"
scrot $lock_dir/bg.png
magick $lock_dir/bg.png -spread 5 -blur 0x1 $lock_dir/bg.png
magick "{{ host.user.paths.config }}/wallpapers/overlay.png" -fill "#{{ colors.accent }}" -colorize 100% $lock_dir/arch_colorized.png
magick $lock_dir/bg.png $lock_dir/arch_colorized.png -gravity center -composite -alpha Set $lock_dir/lock_screen.png
i3lock -e -u -i $lock_dir/lock_screen.png
rm -r "$lock_dir"

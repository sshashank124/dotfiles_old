state:
  requires:
    - module: desktop::xorg
    - installed: systemctl
    - installed: scrot
    - installed: magick

  compile:
    - content: state/t.lock
      target: {{ host.user.paths.bin }}/lock
      permissions: +x
    - content: state/t.change-state
      target: {{ host.user.paths.bin }}/change-state
      permissions: +x

  symlink:
    - content: state/overlay.png
      target: {{ host.user.paths.config }}/wallpapers/

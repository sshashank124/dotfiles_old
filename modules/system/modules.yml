state:
  requires:
    - installed: systemctl
    - installed: scrot
    - installed: magick

  on_startup:
    compile:
      - content: state/t.change_state.sh
        target: $HOME/bin/change_state
        permissions: +x
      - content: state/t.lock.sh
        target: $HOME/bin/lock
        permissions: +x

    symlink:
      - content: state/overlay.png
        target: $XDG_CONFIG_HOME/system/state/overlay.png

state:
  requires:
    - installed: systemctl
    - installed: scrot
    - installed: magick

  on_startup:
    compile:
      - content: state/t.change_state.sh
        target: $XDG_CONFIG_HOME/system/state/change_state.sh
        permissions: +x
      - content: state/t.lock.sh
        target: $XDG_CONFIG_HOME/system/state/lock.sh
        permissions: +x

    symlink:
      - content: state/overlay.png
        target: $XDG_CONFIG_HOME/system/state/overlay.png

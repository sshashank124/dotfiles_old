rofi:
  requires:
    - installed: rofi
    - installed: j4-dmenu-desktop

  compile:
    - content: rofi/t.config
      target: $XDG_CONFIG_HOME/rofi/config

  symlink:
    - content: rofi/launcher
      target: {{ host.user.paths.bin }}/launcher
    - content: rofi/selector
      target: {{ host.user.paths.bin }}/selector

astrality:
  hot_reload_config: true


modules:
  requires_timeout: 2
  run_timeout: 60

  reprocess_modified_files: true

  modules_directory: modules
  enabled_modules:
    - name: colorscheme
    - name: editor::neovim
    - name: web::firefox
    - name: launcher::rofi
    - name: sh::zsh
    - name: desktop::xorg
    - name: wm::bspwm
    - name: keybinder::sxhkd
    - name: terminal::urxvt
    - name: system::state
    - name: networking::access_point
    - name: packages::arch
    - name: vcs::git
    - name: security::gnupg
    - name: programming/python::*
    - name: programming/rust::*
